<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="styles.css">
   <title>Product Landing Page</title>
</head>

<body>
   <header id="header">
      <div class="logo">
         <img
            src="https://cdn.shopify.com/s/files/1/0246/4147/0554/files/vava-logo_240x240_92f37d82-c95c-44c2-8138-3d2d7d393ba9_180x@2x.png?v=1614354753"
            alt="VAVAlogo" id="header-img">
      </div>
      <nav id="nav-bar">
         <ul>
            <li>
               <a href="#how-it-works" class="nav-link">Watch</a>
            </li>
            <li>
               <a href="#specs" class="nav-link">Specs</a>
            </li>
            <li>
               <a href="#store-availibility" class="nav-link">Buy</a>
            </li>
         </ul>
      </nav>
   </header>
   <main id="container">
      <section id="hero">
         <img
            src="https://cdn.shopify.com/s/files/1/0246/4147/0554/products/Luma_LPv2_s0.1_1500x1500_80875a81-0173-4db5-88bc-fe451e0cfd33_1024x.png?v=1659581812"
            alt="VAVA 4K Projector" id="product-img">
         <h1>VAVA 4K Laser TV</h1>
         <h2>Ultimate Home Theater Experience</h2>
         <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input name="email" id="email" type="email" placeholder="Enter your email address" required>
            <input id="submit" type="submit" value="Get Started" class="btn">
         </form>
      </section>
      <section id="how-it-works">
         <iframe src="https://www.youtube.com/watch?v=5-ZCXc_x8mU" frameborder="0" id="video" height="319"
            title="VAVA 4K projector video"></iframe>
      </section>
      <section id="specs">
         <div class="grid">
            <div class="icon">
               <img
                  src="https://cdn.shopify.com/s/files/1/0246/4147/0554/files/Icon_Set_Luma_Landing_VA-LT002_B002.svg?v=1656379371"
                  alt="4K Resolution">
            </div>
            <div class="description">
               <h3>4K UHD Resolution</h3>
            </div>
         </div>
         <div class="grid">
            <div class="icon">
               <img
                  src="https://cdn.shopify.com/s/files/1/0246/4147/0554/files/Icon_Set_Luma_Landing_VA-LT002_B005.svg?v=1656379371"
                  alt="Harman Kardon Speakers">
            </div>
            <div class="description">
               <h3>Harman Kardon Speakers</h3>
            </div>
         </div>
         <div class="grid">
            <div class="icon">
               <img
                  src="https://cdn.shopify.com/s/files/1/0246/4147/0554/files/Icon_Set_Luma_Landing_VA-LT002_B006.svg?v=1656379371"
                  alt="Smart Android System">
            </div>
            <div class="description">
               <h3>Smart Android System</h3>
            </div>
         </div>
         <div class="grid">
            <div class="icon">
               <img
                  src="https://cdn.shopify.com/s/files/1/0246/4147/0554/files/Icon_Set_Luma_Landing_VA-LT002_B004.svg?v=1656379371"
                  alt="1800 ANSI Lumen">
            </div>
            <div class="description">
               <h3>1800 ANSI Lumen</h3>
            </div>
         </div>
      </section>
      <section id="store-availibility">
         <h2>Where to buy?</h2>
         <div class="location">
            <div class="store">
               <h3>Best Buy</h3>
            </div>
            <button class="btn">Buy Now</button>
         </div>
         <div class="location">
            <div class="store"></div>
            <h3>Amazon</h3>
            <button class="btn">Buy Now</button>
         </div>
         <div class="location">
            <div class="store"></div>
            <h3>Walmart</h3>
            <button class="btn">Buy Now</button>
         </div>
      </section>
   </main>
   <footer id="footer">
      <ul>
         <li><a href="#">Privacy</a></li>
         <li><a href="#">Terms</a></li>
         <li><a href="#">Contact</a></li>
      </ul>
      <span>&copy; Copyright 2023 VAVA</span>
   </footer>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
